<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="styles_login.css">
    <!---we had linked our css file----->
</head>

<body>
    <div class="full-page">
       
        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <div id='btn'></div>
                    <button type='button' onclick='login()' class='toggle-btn'>Log In</button>
                    <button type='button' onclick='register()' class='toggle-btn'>Register</button>
                </div>
                <form id='login' class='input-group-login'>
                    <input type='text' class='input-field' placeholder='UserName' required>
                    <input type='password' class='input-field' placeholder='Enter Password' required>
                    <input type='checkbox' class='check-box'><span>Remember Password</span>
                    <button type='submit' class='submit-btn' onclick="validateLogin()">Log in</button>
                </form>
                <form id='register' class='input-group-register'>
                    
                    
                    <label for="usertype" >Usertype:</label>
                    <input type="radio" id="customer"  name="usertype" value="customer" checked>
                    <label for="customer" >Customer</label>
                    <input type="radio" id="volunteer"  name="usertype" value="volunteer">
                    <label for="volunteer" >Volunteer</label>
                    <input type='text' class='input-field' placeholder='Name' required>
                    <input type='text' class='input-field' placeholder='Username' required>
                    <input type='text' class='input-field' placeholder='Age' required>
                    <input type='text' class='input-field' placeholder='Phone Number' required>
                    <input type='email' class='input-field' placeholder='Email Id' required>
                    <input type='text' class='input-field' placeholder='Address' required>

                    <div><button type='submit' class='submit-btn' onclick="validateLogin()">Register</button></div>
                </form>

            </div>
        </div>
    </div>
    <script>
        var x = document.getElementById('login');
        var y = document.getElementById('register');
        var z = document.getElementById('btn');
        function register() {
            x.style.left = '-400px';
            y.style.left = '50px';
            z.style.left = '110px';
        }
        function login() {
            x.style.left = '50px';
            y.style.left = '450px';
            z.style.left = '0px';
        }
        function validateLogin() {
            // Perform your login validation logic here
            // For simplicity, let's assume it's valid for this example
            var isValid = true;

            if (isValid) {
                // Redirect to another page
                window.location.href = "home.html"; // Replace with your desired URL
            } else {
                // Handle invalid login
                alert("Invalid login credentials. Please try again.");
            }
        }
    </script>
   
</body>

</html>
