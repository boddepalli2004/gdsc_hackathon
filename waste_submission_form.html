<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>seek coding</title>
    <link rel="stylesheet" href="submitform.css">
    <!---we had linked our css file----->
</head>

<body>
    <div class="full-page">

        <div id='login-form' class='login-page'>
            <div class="form-box">
                <div class='button-box'>
                    <h2>Waste Submission</h2>
                </div>
                <form id='login' class='input-group-login' onsubmit="showAlertAndRedirect()">
                    <input type='text' class='input-field' placeholder='Name' required>
                    <input type='text' class='input-field' placeholder='Phone Number' required>
                    
                    <div class="radio-class">
                        <label for="wastetype" >Waste Type:</label>
                        <input type="checkbox" id="Plastic" name="wastetype" value="Plastic" checked>
                        <label for="Plastic">Plastic</label>
                        <input type="checkbox" id="Glass" name="wastetype" value="Glass">
                        <label for="Glass">Glass</label></div>
                    <button type='submit' class='submit-btn'>Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function showLoginForm() {
            var x = document.getElementById('login-form');
            var modal = document.getElementById('login-form');

            x.style.display = 'block';  // Display the login form
            modal.style.display = 'block';  // Display the login-form
        }

        var modal = document.getElementById('login-form');
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        function showAlertAndRedirect() {
            alert("Form submitted successfully!");

            window.location.href = "index.html";
        }
    </script>
</body>

</html>
